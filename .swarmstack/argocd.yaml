
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentcy-hub
spec:
  project: default
  source:
    repoURL: git@github.com:Agentcygroup/agentcy-hub.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

